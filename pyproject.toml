[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "strata-cli"
version = "0.2.0"
description = "The easy way to ship Stan models"
readme = "README.md"
authors = [
    {name = "Andrew Kane", email = "andrew@ankane.org"}
]
license = {text = "BSD-3-Clause"}
requires-python = ">= 3.6"

[project.urls]
Homepage = "https://github.com/ankane/strata"

[project.scripts]
strata = "strata:main"

[tool.setuptools.package-data]
strata = ["licenses/*"]
